  <script>
    const mockOrders = [
      { date: '2025-06-01', items: ['Burger', 'Fries'], amount: 150 },
      { date: '2025-06-10', items: ['Coffee', 'Croissant'], amount: 120 },
      { date: '2025-06-18', items: ['Pizza', 'Coke'], amount: 200 }
    ];

    if (!localStorage.getItem('orders')) {
      localStorage.setItem('orders', JSON.stringify(mockOrders));
    }

    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const tbody = document.getElementById('ordersTableBody');
    const totalEl = document.getElementById('totalAmount');

    let totalBill = 0;

    if (orders.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = '<td colspan="4" style="text-align:center; color:#999;">No orders yet.</td>';
      tbody.appendChild(row);
    } else {
      orders.forEach((order, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.date}</td>
          <td>${order.items.join(', ')}</td>
          <td>â‚¹${order.amount}</td>
        `;
        totalBill += order.amount;
        tbody.appendChild(row);
      });
      totalEl.textContent = `Total Bill: â‚¹${totalBill}`;
    }
  </script>
