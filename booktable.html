
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Table - Bong Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #800000;
      margin-bottom: 25px;
      font-size: 2em;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeInForm 1.2s ease;
    }

    @keyframes fadeInForm {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ff4d4d;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
    }

    select option {
      font-size: 1rem;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #cc0000;
      transform: translateY(-2px);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Book Your Table</h1>
  <form>
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth (1980–2025)</label>
      <select id="dob" required>
        <option value="">Select Year</option>
        <!-- Generated via JS below -->
      </select>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Booking Date</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label for="time">Booking Time</label>
      <input type="time" id="time" required>
    </div>

    <div class="form-group">
      <label for="guests">Number of Guests</label>
      <select id="guests" required>
        <option value="">Select number of guests</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
      </select>
    </div>

    <button type="submit">Confirm Booking</button>
  </form>

  <script>
    // Generate years 1980–2025
    const yearSelect = document.getElementById('dob');
    for (let year = 1980; year <= 2025; year++) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }
  </script>
</body>
</html>
