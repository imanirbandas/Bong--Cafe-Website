
<!DOCTYPE html>

<head>

  <title>Dashboard - Bong Caf√©</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=1600') no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      z-index: -1;
    }

    .dashboard-container {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 960px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      color: #ad76cf;
      font-size: 28px;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 6px #b388eb, 0 0 12px #ab47bc;
      }
      to {
        text-shadow: 0 0 12px #fff, 0 0 20px #e9e287;
      }
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    .card h3 {
      color: #4a148c;
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 30px;
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: linear-gradient(to right, #4a148c, #7b1fa2);
      box-shadow: 0 0 12px #c471ed;
    }

    .sidebar-menu {
      display: none;
    }
  </style>
</head>
