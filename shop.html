
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Bong Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(to right, #fffde7, #ffe0b2);
      padding: 60px 20px 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
      color: #d84315;
    }
    .top-section {
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .top-section img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      animation: floatIn 2s ease;
    }
    @keyframes floatIn {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }
    .filter-buttons, .search-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .filter-buttons button, .order-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff7043;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-buttons button:hover {
      background: #d84315;
    }
    .search-bar input {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-item h3 {
      color: #d84315;
      margin-bottom: 5px;
    }
    .menu-item .price {
      color: #2e7d32;
      font-weight: bold;
    }
    .menu-item button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
    .order-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff3e0;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }
    .order-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #bf360c;
    }
    .order-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    .order-form input, .order-form select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .order-form button {
      margin-top: 20px;
      width: 100%;
    }
    .payment-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
    }
    .payment-option img {
      width: 24px;
      height: 24px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üõí Welcome to Bong Cafe Shop</h1>

  <div class="top-section">
    <img src="https://plus.unsplash.com/premium_photo-1669295245635-54cc4c03405b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cmVzdHVyYW50JTIwZm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Food Banner" />
    <div class="filter-buttons">
      <button onclick="filterMenu('veg')">Veg</button>
      <button onclick="filterMenu('nonveg')">Non-Veg</button>
      <button onclick="filterMenu('snacks')">Snacks</button>
      <button onclick="filterMenu('juice')">Juice</button>
      <button onclick="filterMenu('starter')">Starter</button>
      <button onclick="filterMenu('icecream')">Ice Cream</button>
      <button onclick="filterMenu('all')">All</button>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search for an item..." onkeyup="searchItems(this.value)">
  </div>

  <div class="menu-container" id="menu"></div>

  <div class="order-form">
    <h2>üìù Complete Your Order</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="address">Delivery Address:</label>
    <input type="text" id="address" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required />

    <label for="payment">Payment Method:</label>
    <select id="payment">
      <option value="upi">üí∏ UPI</option>
      <option value="cod">üöö Cash on Delivery</option>
      <option value="card">üí≥ Credit/Debit Card</option>
      <option value="netbanking">üè¶ Net Banking</option>
      <option value="wallet">üì± Paytm / PhonePe Wallet</option>
    </select>

    <label for="time">Delivery Time:</label>
    <select id="time">
      <option value="30">Within 30 minutes</option>
      <option value="60">Within 1 hour</option>
      <option value="90">Within 1.5 hours</option>
    </select>

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const menu = [
      { name: 'Paneer Butter Masala', price: 180, cat: 'veg' },
      { name: 'Chicken Biryani', price: 220, cat: 'nonveg' },
      { name: 'Samosa', price: 15, cat: 'snacks' },
      { name: 'Fresh Mango Juice', price: 60, cat: 'juice' },
      { name: 'Spring Rolls', price: 90, cat: 'starter' },
      { name: 'Chocolate Sundae', price: 100, cat: 'icecream' },
      { name: 'Veg Pulao', price: 130, cat: 'veg' },
      { name: 'Chole Bhature', price: 90, cat: 'veg' },
      { name: 'Aloo Gobi Masala', price: 110, cat: 'veg' },
      { name: 'Mixed Veg Curry', price: 120, cat: 'veg' },
      { name: 'Chicken Tandoori', price: 240, cat: 'nonveg' },
      { name: 'Mutton Rogan Josh', price: 280, cat: 'nonveg' },
      { name: 'Grilled Fish Fillet', price: 220, cat: 'nonveg' },
      { name: 'Chicken 65', price: 150, cat: 'nonveg' },
      { name: 'Garlic Prawn', price: 260, cat: 'nonveg' },
      { name: 'Egg Fried Rice with Chicken', price: 180, cat: 'nonveg' },
      { name: 'Veg Pakora', price: 50, cat: 'snacks' },
      { name: 'Paneer Tikka', price: 140, cat: 'snacks' },
      { name: 'Chicken Popcorn', price: 120, cat: 'snacks' },
      { name: 'Masala Fries', price: 70, cat: 'snacks' },
      { name: 'Watermelon Cooler', price: 50, cat: 'juice' },
      { name: 'Orange Punch', price: 60, cat: 'juice' },
      { name: 'Mixed Fruit Juice', price: 70, cat: 'juice' },
      { name: 'Lassi (Sweet/Salted)', price: 50, cat: 'juice' },
      { name: 'Chicken Pakora', price: 140, cat: 'starter' },
      { name: 'Chili Baby Corn', price: 100, cat: 'starter' },
      { name: 'Fish Finger', price: 160, cat: 'starter' },
      { name: 'Hara Bhara Kebab', price: 90, cat: 'starter' },
      { name: 'Vanilla Delight', price: 70, cat: 'icecream' },
      { name: 'Strawberry Swirl', price: 80, cat: 'icecream' },
      { name: 'Butterscotch Crunch', price: 90, cat: 'icecream' },
      { name: 'Rajbhog Ice Cream', price: 100, cat: 'icecream' },
      { name: 'Choco Chip Cone', price: 50, cat: 'icecream' }
    ];

    function renderMenu(category = 'all') {
      const container = document.getElementById('menu');
      container.innerHTML = '';
      menu.forEach(item => {
        if (category === 'all' || item.cat === category) {
          container.innerHTML += `
            <div class="menu-item ${item.cat}">
              <h3>${item.name}</h3>
              <p class="price">‚Çπ${item.price}</p>
              <button onclick="alert('Added ${item.name} to cart!')">Add to Cart</button>
            </div>
          `;
        }
      });
    }

    function filterMenu(cat) {
      renderMenu(cat);
    }

    function searchItems(query) {
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(query.toLowerCase()) ? 'block' : 'none';
      });
    }

    function placeOrder() {
      const name = document.getElementById('name').value;
      const addr = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const payment = document.getElementById('payment').value;
      const time = document.getElementById('time').value;

      if (name && addr && phone) {
        alert(`‚úÖ Thank you, ${name}!\nYour order will be delivered to ${addr} within ${time} minutes.\nPayment Mode: ${document.getElementById('payment').options[document.getElementById('payment').selectedIndex].text}`);
      } else {
        alert('Please fill out all fields before placing the order.');
      }
    }

    renderMenu();
  </script>
</body>
</html>
